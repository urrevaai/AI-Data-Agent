<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Data Agent</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
    label { display:block; margin-bottom: 8px; font-weight: bold; }
    button { padding:8px 12px; }
    pre { background:#f7f7f7; padding:12px; border-radius:6px; max-height:320px; overflow:auto; }
  </style>
  <script>
    async function uploadFile(ev) {
      ev.preventDefault();
      const fileInput = document.getElementById('excel');
      if (!fileInput.files.length) { alert('Please choose an Excel file'); return; }
      const form = new FormData();
      form.append('file', fileInput.files[0]);
      const res = await fetch('/upload', { method: 'POST', body: form });
      const data = await res.json();
      if (!res.ok) { alert('Upload failed: ' + (data.detail || JSON.stringify(data))); return; }
      document.getElementById('uploadResult').textContent = JSON.stringify(data, null, 2);
      document.getElementById('uploadId').value = data.upload_id;
    }

    async function runQuery(ev) {
      ev.preventDefault();
      const uploadId = document.getElementById('uploadId').value.trim();
      const question = document.getElementById('question').value.trim();
      if (!uploadId) { alert('Missing upload id. Upload a file first.'); return; }
      if (!question) { alert('Please type a question'); return; }
      const res = await fetch('/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ upload_id: uploadId, question })
      });
      const data = await res.json();
      if (!res.ok) { alert('Query failed: ' + (data.detail || JSON.stringify(data))); return; }
      document.getElementById('queryResult').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</head>
<body>
  <h1>AI Data Agent</h1>

  <div class="card">
    <h2>1) Upload Excel</h2>
    <form onsubmit="uploadFile(event)">
      <label for="excel">Excel file (.xls, .xlsx)</label>
      <input id="excel" type="file" accept=".xls,.xlsx" />
      <div style="margin-top:8px"><button type="submit">Upload</button></div>
    </form>
    <h3>Response</h3>
    <pre id="uploadResult"></pre>
  </div>

  <div class="card">
    <h2>2) Ask a question</h2>
    <form onsubmit="runQuery(event)">
      <label for="uploadId">Upload ID</label>
      <input id="uploadId" type="text" placeholder="auto-filled after upload" style="width:100%" />
      <label for="question">Question</label>
      <input id="question" type="text" placeholder="e.g., Total sales by month" style="width:100%" />
      <div style="margin-top:8px"><button type="submit">Run</button></div>
    </form>
    <h3>Response</h3>
    <pre id="queryResult"></pre>
  </div>

</body>
</html>
